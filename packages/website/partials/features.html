<div class="siimple-grid-row">
    {{#each items }}
    <div class="siimple-grid-col siimple-grid-col--4 siimple-grid-col-sm--12">
        <div class="siimple--mb-2">
            <img src="{{this.image}}" width="60px" />
        </div>
        <div class="siimple-h4">{{ this.title }}</div>
        <div class="siimple-paragraph" style="opacity:0.8;">
            {{{ this.content }}}
        </div>
    </div>
    {{/each}}
</div>
