<div class="website-hero siimple-content--large siimple--bg-light">
    <div class="siimple-grid-row">
        <div class="siimple-grid-col siimple-grid-col--7 siimple-grid-col--sm-12">
            <div class="website-hero-content" align="left">
                {{#if content.head }}
                <div class="website-hero-head">
                    <strong class="siimple">siimple</strong>{{{ content.head }}}
                </div>
                {{/if }}
                {{#if content.subhead }}
                <div class="website-hero-subhead" style="opacity:0.8;">
                    {{{ content.subheadÂ }}}
                </div>
                {{/if }}
                {{#if content.text }}
                <div class="website-hero-text" style="opacity:0.8;">
                    {{{ content.text }}}
                </div>
                {{/if }}
                <div class="website-hero-buttons siimple--mt-4 siimple--mb-3">
                {{# each content.links }}
                    <a href="{{ this.url }}" class="siimple-btn siimple-btn--primary">
                        {{{ this.text }}}
                    </a>
                {{/each }}
                </div>
            </div>
        </div>
        {{#if content.image }}
        <div class="siimple-grid-col siimple-grid-col--5">
            <img src="{{ content.image }}" class="website-hero-image" width="100%"/>
        </div>
        {{/if }}
    </div>
</div>
