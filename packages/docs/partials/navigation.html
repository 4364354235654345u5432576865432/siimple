<div class="siimple-press-navigation">
{{#if page.previous}}
    <a class="siimple-press-navigation-prev" href="{{page.previous.url}}">
        <div class="siimple-press-navigation-title">Previous</div>
        <div class="siimple-press-navigation-detail">{{page.previous.data.title}}</div>
    </a>
{{/if}}
{{#if page.next}}
    <a class="siimple-press-navigation-next" href="{{page.next.url}}">
        <div class="siimple-press-navigation-title">Next</div>
        <div class="siimple-press-navigation-detail">{{page.next.data.title}}</div>
    </a>
{{/if}}
</div>
