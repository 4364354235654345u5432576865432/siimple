{{#if site.analytics}}
<div class="siimple-press-analytics-container" id="press-analytics-dialog" style="display:none">
    <div class="siimple-press-analytics">
        <div class="siimple-press-analytics-text">
            This website uses cookies to ensure you get the best experience on our website.
            <a href="{{site.privacy}}" class="siimple-press-analytics-link" target="_blank">
                Learn more.
            </a>
        </div>
        <div align="right">
            <div class="siimple-btn siimple-btn--success siimple-press-analytics-button" id="press-analytics-button">
                Allow cookies
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    window.addEventListener("DOMContentLoaded", function() {
        return siimpleAnalytics("{{site.analytics}}");
    });
</script>
{{/if}}
